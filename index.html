<body>
 <center>
  <h1> HAPPY HOLI </h1>
 <script>
   function cc()
   {
    let colors =["skyblue", "violet", "lightyellow", "lightgreen", "pink"];
    let r=parseInt(Math.random() * colors.length);
    document.body.style.backgroundColor=colors[r]
   }
   cc();
   setInterval(cc, 3000);
</script>
</center>
